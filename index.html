<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"></style>
    <script src="js.js" defer></script>
    <title>Rock paper scissors</title>
</head>
<body>
    <div class="title">Who dares challenge the God Gamer?</div>
    <div class = "section1">
        <div class="player">
            <div class="card">
                <div class="player-name">You (weakling)</div>
                <img class="players" src="sweaty-gamer.jpg" alt="sweaty speedrunner meme">
            </div>
            <div>
                <div class="score-player">0</div>
                <div class="last-move default">
                    <span class="last-move-player"></span>
                </div>
            </div>
        </div>

        <div class="versus">VS</div>

        <div class="floppa">
            <div>
                <div class="score-floppa">0</div>
                <div class="last-move defaukt">
                    <span class="last-move-floppa"></span>
                </div>
            </div>
            <div class="card">
                <div class="player-name">The God Gamer</div>
                <img class="players" src="god-gamer-floppa-2.jpg" alt="floppa with headphones">
            </div>
        </div>
    </div>
    <div class="section2">
        <div class="section2-title">Choose your hand</div>
        <div class="button-section">
            <button class="rock choice">✊</button>
            <button class="paper choice">✋</button>
            <button class="scissors choice">✌️</button>
        </div>
        <button class="new-game">Plead for another chance</button>
    </div>
</body>
</html>
